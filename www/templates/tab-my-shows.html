


<ion-view view-title="My Shows">
  <ion-content padding="true" class="has-header">
    <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()"></ion-refresher>

    <span ng-if=" AllShows.items.length == 0">
      <div class="card">
        <div class="item item-text-wrap">
          Looks like you haven't added any shows.
          <a  href="#/tab/search" id="myshowPage-button9">Tap here to search for your shows</a>.
        </div>
      </div>
    </span>

    <div class="list card" id="myShows-card21" ng-repeat="result in AllShows.items">
      <span on-tap='gestureTap(result)' on-swipe-right="showRemove(result)" on-swipe-left="showRemove(result)">
      <ion-item  id="myShows-list-item4" class="item item-divider bar bar-header bar-stable">{{result.name}}</ion-item>
      <div style="background-color: #f5f5f5;margin: 0;">
        <img src="data:image/png;base64,{{result.show_backdrop}}" id="showBanner" style="width:100%;height:100%" />
      </div>
      <ion-item class="item-icon-left assertive item item-divider" id="myShows-list-item5" style="font-weight: 200">
        <i class="icon ion-ios-calendar-outline"></i> {{result.day}}, {{result.time}}</ion-item>
      </span>

      <span ng-if=" result.tags.length != 0">
      <p class="subdued dark item-icon-left item item-divider" style="font-size: 12px;padding-top: 5px;padding-bottom: 5px;">
        <i class="icon ion-ios-pricetags-outline" style="font-size: 24px;"></i>
        <span style="font-style:italic" ng-repeat="tag in result.tags">{{tag.tag_name}}{{$last ? '' : ', '}}</span>
      </p>
      </span>
      </span>
    </div>
  </ion-content>




</ion-view>
