<ion-view view-title="My Shows">
  <ion-content class="padding">
    <ion-list>

      <div class="list card" ng-repeat="result in AllShows.items">


        <div class="item item-body">
          <h2>{{result.name}}</h2>

          <img src="data:image/png;base64,{{result.show_backdrop}}" id="showBanner" />


        </div>
      </div>


    </ion-list>
  </ion-content>
</ion-view>
