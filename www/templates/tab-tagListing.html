<ion-view view-title="Tags">
  <ion-content>{{AllTags.length}}
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="tag in AllTags.items">
        <p>{{tag.name}}</p>
        <i class="icon ion-chevron-left icon-accessory"></i>

        <ion-option-button class="button-dark" ng-click="update(tag)">
          Update
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="remove(tag)">
          Remove
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
